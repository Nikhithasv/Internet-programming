<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center style="background-color: black;color:white;height: 400px;padding-top:100px;">
    <h2>THE ARRAY IS</h2>
    <h2 id="display2"></h2>
    <h2 id="display1"></h2>
</center>
    <script>
        var arr = ['a', 'A', 
        'b', 'B', 'c', 'C'];
      
        var res = [];
        arr.forEach(function(i){
  if(!(res.includes(i) || res.includes(i.toLowerCase())))
   res.push(i)
});
document.getElementById("display2").innerHTML = arr;
    document.getElementById("display1").innerHTML = res;
    </script>
</body>
</html>
