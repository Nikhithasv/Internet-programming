    <script>
        let s="www.portfolio.org.com"
        let s1="example.display"
        function is_website(str)

{
 regexp = /^[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,6}$/i;
  
        if (regexp.test(str))
          {
            return "yes its a website";
          }
        else
          {
            return "no its not a website";
          }
}
document.getElementById("display2").innerHTML = s;
document.getElementById("display1").innerHTML = is_website(s);
document.getElementById("display3").innerHTML = s1;
document.getElementById("display4").innerHTML = is_website(s1);
    </script>
