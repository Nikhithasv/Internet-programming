<body>

    </div>
    <table>
        <tr>
            <td>
                <div class="wrapper">
                    <img src="" alt="" id="image-animate">
                  </div>
            </td>
            <td>
                <div class="second">
                    <img src="bus1.png" alt="first" width="1100px">

      <script>
        let imageAnim = document.getElementById("image-animate");

let imageArray = [
 "https://thumbs.dreamstime.com/b/interior-sleeper-bus-tourists-other-passengers-empty-interior-sleeper-bus-tourists-other-passengers-115036021.jpg",
  "https://5.imimg.com/data5/HD/VK/GLADMIN-47712280/scania-semi-sleeper-500x500.png",
  "https://shreesahjanandtravels.com/gallery/images/volvo_bus_hire/volvo-bus-on-rent.jpg",
  "https://thumbs.dreamstime.com/b/interior-sleeper-bus-tourists-other-passengers-empty-interior-sleeper-bus-tourists-other-passengers-115036021.jpg"
]

let imageIndex = 0;

const startImage = () =>{
  imageAnim.setAttribute("src",imageArray[imageIndex]);
  imageIndex++;
  if(imageIndex >= imageArray.length){
    imageIndex = 0;
  }
}

setInterval(startImage,800);
      </script>
